<!DOCTYPE html>
<html>

<head>
    <title>Test VUE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th v-for="person in persons">{{ person.name }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="movie in movies">
                            <th> {{ movie.name }}</th>
                            <td v-for="rating in movie.ratings"><span v-if="rating.actualValue >= 0"
                                    v-bind:title="rating.displayedValue">{{ rating.actualValue.toFixed(3) }}</span>
                            </td>
                        </tr>
                    </tbody>
                    <caption>penalty: {{ penalty }}</caption>
                </table>
                <input type="radio" name="mode" value="Penalty" checked="checked">Penalty
                <input type="radio" name="mode" value="Prediction">Prediction
                <input type="radio" name="mode" value="Actual">Actual
                <button v-on:click="optimize">Zgaduj</button>
            </div>
            <div class="columns">
            <div class="column">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>bias</th>
                            <th>factor1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="person in persons">
                            <th> {{ person.name }}</th>
                            <td><input v-model="person.bias" type="number" step="0.01" size="2"></td>
                            <td><input v-model="person.factor1" type="number" step="0.01" size="2"></td>
                        </tr>
                    </tbody>
                    <caption>People</caption>
                </table>
            </div>
            <div class="column">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>bias</th>
                            <th>factor1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="movie in movies">
                            <th> {{ movie.name }}</th>
                            <td><input v-model="movie.bias" type="number" step="0.01" size="2"></td>
                            <td><input v-model="movie.factor1" type="number" step="0.01" size="2"></td>
                        </tr>
                    </tbody>
                    <caption>Movies</caption>
                </table>
            </div>
        </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
